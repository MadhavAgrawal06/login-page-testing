name: Run Cypress Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run

      - name: Trigger Netlify Build if Tests Pass
        if: success()
        run: |
          curl -X POST "${{ secrets.NETLIFY_BUILD_HOOK }}"
